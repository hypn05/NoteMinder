<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NoteMinder</title>
  <link rel="stylesheet" href="styles/variables.css">
  <link rel="stylesheet" href="styles/components.css">
  <link rel="stylesheet" href="styles/main.css">
</head>
<body>
  <!-- Reminder Banner (appears at top of screen) -->
  <div id="reminder-banner" class="reminder-banner hidden">
    <div class="reminder-banner-content">
      <div class="reminder-banner-icon">‚è∞</div>
      <div class="reminder-banner-text">
        <div class="reminder-banner-title">Reminder</div>
        <div class="reminder-banner-message"></div>
      </div>
      <button class="reminder-banner-close">‚úï</button>
    </div>
  </div>
  
  <div id="app">
    <!-- Arrow Tab (leftmost) -->
    <div id="arrow-tab">
      <span id="arrow-icon">‚óÄ</span>
    </div>
    
    <!-- Sidebar (Notes List) -->
    <div id="sidebar" class="collapsed">
      <div id="sidebar-content">
        <!-- Header -->
        <div id="header">
          <h1>NoteMinder</h1>
          
          <!-- Search -->
          <div id="search-container">
            <span id="search-icon">üîç</span>
            <input 
              type="text" 
              id="search-input" 
              class="input" 
              placeholder="Search notes..."
            >
          </div>
          
          <!-- New Note Button -->
          <button id="new-note-btn" class="btn btn-primary" style="width: 100%; margin-top: 8px;">
            ‚ûï New Note
          </button>
        </div>
        
        <!-- Notes List -->
        <div id="notes-container"></div>
      </div>
    </div>
    
    <!-- Editor -->
    <div id="editor-container">
      <!-- Editor Header -->
      <div id="editor-header">
        <div id="editor-actions">
          <button id="btn-color" class="btn btn-icon" title="Background Color">
            üé®
          </button>
          <button id="btn-reminder" class="btn btn-icon" title="Set Reminder">
            ‚è∞
          </button>
          <button id="btn-import-md" class="btn btn-icon" title="Import Markdown">
            üìÑ
          </button>
        </div>
      </div>
      
      <!-- Editor Toolbar -->
      <div id="editor-toolbar" class="toolbar">
        <!-- Text Formatting Group -->
        <div class="toolbar-group">
          <button id="btn-bold" class="btn btn-icon" title="Bold">
            <strong>B</strong>
          </button>
          <button id="btn-italic" class="btn btn-icon" title="Italic">
            <em>I</em>
          </button>
          <button id="btn-underline" class="btn btn-icon" title="Underline">
            <u>U</u>
          </button>
        </div>
        
        <!-- Heading Group -->
        <div class="toolbar-group">
          <div class="dropdown">
            <button id="heading-dropdown" class="btn btn-small">
              H ‚ñæ
            </button>
            <div class="dropdown-menu hidden"></div>
          </div>
        </div>
        
        <!-- Insert Group -->
        <div class="toolbar-group">
          <div class="dropdown">
            <button id="insert-dropdown" class="btn btn-small">
              Insert ‚ñæ
            </button>
            <div class="dropdown-menu hidden"></div>
          </div>
        </div>
        
        <!-- List Group -->
        <div class="toolbar-group">
          <div class="dropdown">
            <button id="list-dropdown" class="btn btn-small">
              List ‚ñæ
            </button>
            <div class="dropdown-menu hidden"></div>
          </div>
        </div>
        
        <!-- Image Group -->
        <div class="toolbar-group">
          <button id="btn-image" class="btn btn-icon" title="Insert Image">
            üñºÔ∏è
          </button>
        </div>
      </div>
      
      <!-- Editor Content -->
      <div id="editor" contenteditable="true" data-placeholder="Start typing your note..."></div>
    </div>
  </div>
  
  <script src="renderer.js"></script>
</body>
</html>
